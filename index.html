    <div class="container">
        <img src="./assets/images/unicornRailways.PNG">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Desination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainList">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form >
                        <div class="form-group">
                            <label for="formGroupExampleInput">Train Name</label>
                            <input type="text" class="form-control" id="trainName"
                                placeholder="Example input">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Destination</label>
                            <input type="text" class="form-control" id="destination"
                                placeholder="Destination">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">First Train Time (HHmm)</label>
                            <input type="text" class="form-control" id="firstTrain"
                                placeholder="First Train in Military Time">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency"
                                placeholder="Frequency (min)">
                        </div>
                        <button type="submit" class="btn btn-primary" id="addTrainSubmit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
